<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/AppleClicker/style/style.css" type="text/css"> <!-- CHANGE TO /AppleClicker -->
        <script defer src="/AppleClicker/script/home.js"></script> <!-- CHANGE TO /AppleClicker -->
        <link rel="icon" type="image/png" href="/AppleClicker/asset/images/icons/AppleClickerLogo.png"> <!-- CHANGE TO /AppleClicker -->
        <title>- Welcome!</title>
        <!-- Open Graph meta tags -->
        <meta property="og:title" content="Apple Clicker 🍎">
        <meta property="og:description" content="Welcome to Apple Clicker! Harvest juicy apples with every click and upgrade your orchard to grow faster. Unlock exciting power-ups, discover hidden treasures, and watch your apple empire flourish. Dive into the addictive fun and see how many apples you can collect. Ready to start clicking? Let's grow!">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://michaelyurachek.github.io/AppleClicker/index.html">
        <meta property="og:image" content="https://michaelyurachek.github.io/AppleClicker/asset/images/icons/AppleClickerLogo.png">
        <meta property="og:site_name" content="Apple Clicker 🍎">
        <!-- Twitter Card meta tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Apple Clicker 🍎">
        <meta name="twitter:description" content="Welcome to Apple Clicker! Harvest juicy apples with every click and upgrade your orchard to grow faster. Unlock exciting power-ups, discover hidden treasures, and watch your apple empire flourish. Dive into the addictive fun and see how many apples you can collect. Ready to start clicking? Let's grow!">
        <meta name="twitter:image" content="https://michaelyurachek.github.io/AppleClicker/asset/images/icons/AppleClickerLogo.png"> 
        <meta name="twitter:site" content="@skyzerbefr">
    </head>
    <body>
        <div class="container">
            <h1>Welcome to Apple Clicker!</h1>
            <h3>Made by Sandbox Geeks</h3>
            <div class="hidden" id="buttonHolder">
                <button class="loadingButtons" onmouseover="playHoverSound()" onclick="playClickSound(), window.location.href = ('/AppleClicker/pages/game.html')">Play</button> <!-- CHANGE TO /AppleClicker -->
                <button class="loadingButtons" onmouseover="playHoverSound()" onclick="playClickSound(), window.location.href = ('https://github.com/Sandbox-Geeks')">Support</button>
                <button class="loadingButtons" onmouseover="playHoverSound()" onclick="playClickSound(), window.location.href = ('https://github.com/michaelyurachek?tab=repositories')">Creator</button>
                <button class="loadingButtons" onmouseover="playHoverSound()" onclick="playClickSound(), window.location.href = ('https://github.com/michaelyurachek?tab=repositories')">Source Code</button>
            </div>
            <div class="audio-text" >Audio Settings!</div>
            <div class="audio-controls">
                <button onclick="playAudio(), playClickSound()" onmouseover="playHoverSound()">Play</button>
                <button onclick="pauseAudio(), playClickSound()" onmouseover="playHoverSound()">Pause</button>
                <input type="range" min="0" max="1" step="0.1" value="1" onchange="setVolume(this.value)" onmouseover="playHoverSound()">
            </div>
            <!-- Copyright text -->
            <div class="copyright">
                &copy; Sandbox Geeks
            </div>
        </div>
    </body>
</html>
